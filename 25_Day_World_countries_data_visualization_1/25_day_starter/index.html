<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Countries Data</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <link rel="stylesheet" href="minning.css" />
  </head>

  <body>
    <header id="countries">
      <h2>World Countries Data</h2>
      <p class="subtitle">carantly, we have 250 countries</p>
      <p class="feedback"></p>
    </header>
    <main>
      <div class="wrapper">
        <div class="graph-buttons">
          <button class="population" id="population_btn">Population</button>
          <button class="languages" id="languages_btn">Languages</button>
        </div>

        <div class="graphs">
          <div class="graph-wrapper" id="stat">
            <p id="para_population">
              10 most be population countries in the World
            </p>
            <p id="para_languages">10 most spoken languages in the World</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="data_mining" id="data_mining">
        <div class="SMSM">
          <div id="first">
            <ul></ul>
          </div>

          <div id="socend"></div>
        </div>
        <div id="final">
          <ul></ul>
        </div>
      </div>
    </footer>

    <script src="./data/countries_data.js"></script>
    <script src="./data/countries_data_old.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
